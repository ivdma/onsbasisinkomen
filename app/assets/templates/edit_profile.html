<div class="modal-header">
    <h3 class="modal-title">Profiel bewerken</h3>
</div>
<div class="modal-body">

  <div class="row">
      <div class="col-md-12 col">

            <form class="form-horizontal" ng-submit="update_profile()" role="form" name="RegisterForm" novalidate>

              <alert ng-show="serverMessage" type="warning">{{serverMessage}}
              </alert>


              <div class="form-group" ng-class="{ 'has-error' : RegisterForm.name.$invalid && !RegisterForm.name.$pristine }">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10 text-left">
                  <input name="name" ng-model="register_user.name" type="text" class="form-control" id="inputEmail3" placeholder="Vorname oder Nickname (Ã¶ffentlich)" maxlength="40" required ng-minlength="2">
                  <p ng-show="(RegisterForm.name.$error.minlength || RegisterForm.name.$error.required) && !RegisterForm.name.$pristine" class="help-block">Uw naam is ongeldig, deze moet minstens 2 karakters lang zijn..</p>

                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : !RegisterForm.email.$pristine && (RegisterForm.email.$error.serverMessage || RegisterForm.email.$invalid) }">
                <label for="inputEmail3" class="col-sm-2 control-label">E-Mail</label>
                <div class="col-sm-10 text-left">
                  <input name="email" ng-model="register_user.email" type="email" class="form-control" id="inputEmail3" placeholder="E-Mail-Adresse" required>
                  <p ng-show="(RegisterForm.email.$invalid || RegisterForm.email.$error.required) && !RegisterForm.email.$pristine" class="help-block">Dit is een ongeldig email adres.</p>
                  <p ng-show="RegisterForm.email.$error.serverMessage" class="help-block">{{RegisterForm.email.$error.serverMessage}}</p>

                </div>

              <div class="form-group text-left">
                <div class="col-sm-offset-2 col-sm-10 text-left">
                  <div class="checkbox">
                    <label>
                      <input name="newsletter" ng-model="register_user.newsletter" type="checkbox">  Informeer mij per mail over komende verlotingen en verdere informatie
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-special btn-color" data-ui-ladda="progress" ng-disabled="RegisterForm.$invalid || submitted" data-style="expand-left"><div class="spinner" ng-show="submitted">
                      <div class="bounce1"></div>
                      <div class="bounce2"></div>
                      <div class="bounce3"></div>
                    </div>
                  <span ng-hide="submitted">Veranderingen opslaan</span>
                  </button>
                </div>
              </div>

            </form>


            <hr>

            <h3>Account verwijderen</h3>

            <div class="form-group text-left">
                <div class="col-sm-offset-2 col-sm-10 text-left">
                  <div class="checkbox">
                    <label>
                      <input name="delete_account_check" ng-model="delete_account_check" type="checkbox">Ja, ik wil mijn account verwijderen, LET OP: uw gegevens zijn niet terug te halen..

                      <p ng-show="delete_account_check">
                        <button ng-click="delete_account()" style="background:red" class="btn btn-special btn-red">Acconut verwijderen.</button>
                      </p>
                    </label>
                  </div>
                </div>
              </div>


    <div class="clearfix"></div>

  </div>
</div>
</div>
